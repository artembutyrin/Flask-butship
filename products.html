<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ category }} - Магазин</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            margin: 0 10px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
        }

        #categories {
            text-align: center;
            margin-top: 20px;
        }

        #products {
            margin: 20px auto;
            max-width: 800px;
            padding: 0 20px;
        }

        #products h2 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
            text-align: center;
        }

        #products ul {
            list-style-type: none;
            padding: 0;
        }

        #products ul li {
            margin-bottom: 20px;
            border-bottom: 1px solid #ccc;
            padding-bottom: 20px;
        }

        #products ul li h3 {
            margin-bottom: 10px;
            color: #333;
            font-size: 20px;
        }

        #products ul li img {
            width: 150px;
            height: auto;
            margin-bottom: 10px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        #products ul li p {
            margin-bottom: 10px;
            color: #777;
        }

        #products ul li form {
            text-align: center;
        }

        #products ul li form button {
            padding: 8px 16px;
            background-color: #333;
            color: #fff;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #products ul li form button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <header>
        <h1>ButShip Fashion</h1>
        <nav>
            <ul>
                <li><a href="/">Главная</a></li>
                <li><a href="/profile">Профиль</a></li>
                <li><a href="/cart">Корзина</a></li>
            </ul>
        </nav>
    </header>
    <div id="categories">
        <h2>Категории</h2>
    </div>
    <div id="products">
        <h2>{{ category }}</h2>
        <ul class="list-unstyled">
            {% for product in products %}
            {% if product.category == category %}
            <li class="media">
                <img src="{{ url_for('static', filename='images/' + product.image) }}" class="mr-3" alt="{{ product.name }}" style="width: 150px;">
                <div class="media-body">
                    <h3 class="mt-0 mb-1">{{ product.name }}</h3>
                    <p>Цена: {{ product.price }}</p>
                    <form action="/api/cart/add" method="post">
                        <input type="hidden" name="productId" value="{{ product.id }}">
                        <button type="submit" class="btn btn-dark">Добавить в корзину</button>
                    </form>
                </div>
            </li>
            {% endif %}
            {% endfor %}
        </ul>
    </div>
</body>
</html>
